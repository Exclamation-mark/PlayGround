<div class="ccc">
  <div style="width: 100%;height: 40px">
    <button nz-button nzType="primary" (click)="run()"
    >生成Json Schema</button>
    <button nz-button nzType="primary" (click)="merage()"
    >合并 Schema</button>
  </div>
  <div class="editbox">
    <as-split
      direction="horizontal"
    >
      <as-split-area>
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="leftCode"></ngx-monaco-editor>
      </as-split-area>
      <as-split-area
        [size]="50"
      >
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="rightCode"></ngx-monaco-editor>
      </as-split-area>
    </as-split>
  </div>

  <nz-modal [(nzVisible)]="isVisible" [nzWidth]="900" nzTitle="The first Modal" (nzOnCancel)="isVisible = false" (nzOnOk)="isVisible = false">
    <ng-container *nzModalContent>
      <div style="width: 800px;height: 500px">
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="mergedCode"></ngx-monaco-editor>
      </div>
    </ng-container>
  </nz-modal>
</div>
