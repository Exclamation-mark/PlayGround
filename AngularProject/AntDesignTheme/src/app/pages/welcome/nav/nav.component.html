<nz-tabset
  [(nzSelectedIndex)]="selectedIndex"
  nzType="editable-card"
  (nzAdd)="newTab()"
  (nzClose)="closeTab($event)"
>
  <nz-tab *ngFor="let tab of tabs" nzClosable [nzTitle]="tab"></nz-tab>
</nz-tabset>

<span class="a">p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 p 标签 </span>

<perfect-scrollbar style="max-width: 600px; max-height: 400px;">
  <div style="height: 600px;background-color: pink;">Scrollable content {{tabs[selectedIndex]}}</div>
</perfect-scrollbar>

<div
  style="width: 400px;height: 100px;display:flex"
  (mouseover)="mouseComeIn($event)"
  (mouseleave)="mouseComeOut($event)"
>
  <div
    style="background-color: green;width: 200px;height: 100px;flex: 1"
  >
  </div>
  <div style="border-color: pink;border-width: 2px;border-style: solid;width: 200px;height: 100px;flex: 1">
    <div *ngIf="isIn"  style="width: 100%;height: 100%">
      <button style="margin: 3px" nzSize="small" nz-button nzType="primary" (click)="showMsg()">message</button>
      <p >Ha Ha</p>
    </div>
  </div>
</div>

<button style="margin: 3px" nzSize="small" nz-button nzType="primary" (click)="addParameter()">Add Query Parameter</button>

<div popover="content to be shown in the popover"
     popoverTitle="Popover header"
     popoverPlacement="top"
     [popoverOnHover]="false"
     [popoverCloseOnClickOutside]="true"
     [popoverCloseOnMouseOutside]="false"
     [popoverDisabled]="false"
     [popoverAnimation]="true"
     [popoverDismissTimeout]="1000">
  element on which this popover is applied.
</div>
<popover-content #myPopover
                 title="Popover title"
                 placement="left"
                 [animation]="true"
                 [closeOnClickOutside]="true" >
  <b>Very</b> <span style="color: #C21F39">Dynamic</span> <span style="color: #00b3ee">Reusable</span>
  <b><i><span style="color: #ffc520">Popover With</span></i></b> <small>Html support</small>.
</popover-content>

<button [popover]="myPopover">element on which this popover is applied.</button>
