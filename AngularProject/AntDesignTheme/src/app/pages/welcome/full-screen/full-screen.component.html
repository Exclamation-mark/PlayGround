<div class="container"
     #c
     [ngxFullscreen]="c"
     #fullscreen="ngxFullscreen"
>
  <div class="btn-g">
    <button style="margin: 3px" nz-button nzType="primary" (click)="run()"
    >{{isFull? '退出全屏' : '全屏' }}</button>
  </div>
  <div class="e">
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
  </div>
</div>
