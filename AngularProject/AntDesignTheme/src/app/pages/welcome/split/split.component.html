<div style="height: 100%;overflow-y:auto;width: 100%;background-color: pink"
     waResizeBox="border-box" (waResizeObserver) ="sendData($event) ">
  <div class="content"style="height: 100%" >
    <rsz-layout class="row" [directions]="['none']" [rFlex]="false" >
      <rsz-layout class="cell" [directions]="['right']" [rFlex]="true" [style]="{maxWidth: maxWidth + 'px'}">
        <div style="background-color: pink;width: 100%;height: 100%">
          <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
        </div>
      </rsz-layout>
      <rsz-layout class="cell" [directions]="['none']" [rFlex]="false" [style]="{width: rightWidth + 'px'}">
        <div class="content" style="background-color: pink;width: 100%;height: 100%">
          <rsz-layout class="row" [directions]="['none']" [rFlex]="false" >
            <rsz-layout class="cell" [directions]="['right']" [rFlex]="true" [style]="{maxWidth: 500 + 'px'}">
              <div style="background-color: pink;width: 100%;height: 100%">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
              </div>
            </rsz-layout>
            <rsz-layout class="cell" [directions]="['none']" [rFlex]="false" style="min-width: 100px">
              <div style="background-color: pink;width: 100%;height: 100%">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
              </div>
            </rsz-layout>
          </rsz-layout>
        </div>
      </rsz-layout>
    </rsz-layout>
  </div>
</div>
