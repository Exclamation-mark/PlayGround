<div style="height: 100%;overflow-y:auto;width: 100%;"
     waResizeBox="border-box" (waResizeObserver) ="sendData($event) ">
  <div class="content"style="height: 100%" >
    <rsz-layout class="row" [directions]="['none']" [rFlex]="false" >
      <rsz-layout class="cell" [directions]="['right']" [rFlex]="true"
                  [style]="{flexBasis: flexWidth + 'px',maxWidth: maxWidth + 'px'}">
        <div style="width: 100%;height: 100%">
          <app-vertical-split></app-vertical-split>
        </div>
      </rsz-layout>
      <rsz-layout class="cell2" [directions]="['none']" [rFlex]="false" style="width: 100%">
        <app-right-pannel
          (showC)="onResizeRight($event)"
          (closeC)="onClosePanel($event)"
        ></app-right-pannel>
      </rsz-layout>
    </rsz-layout>
  </div>
</div>
