<div class="container">
  <div style="height: 50px">
    <button nz-button nzType="primary" (click)="onStart()" [disabled]="isRunning">
      <i nz-icon nzType="caret-right" nzTheme="outline"></i>
    </button>
    <button style="margin-left: 10px" nz-button nzType="primary" (click)="onStop()"  [disabled]="!isRunning">
      <i nz-icon nzType="pause" nzTheme="outline"></i>
    </button>
  </div>
  <div nz-row class="co">
    <div nz-col nzSpan="12">
      <div class="content">
        <div
          class="robot-location"
          [ngStyle]="{left: (x * 25) + 'px',top: (y*25 + 'px')}"
        ></div>
        <div class="maze-container">
          <div class="maze-line" *ngFor="let point of points">
            <div
              class="maze-cell"
              [class.haveBenn]="p.haveBeen"
              [class.isWall]="p.isWall && !p.haveBeen"
              [class.passagegb]="!p.isWall"
              *ngFor="let p of point"></div>
          </div>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="12">
      <div class="content">
        <ngx-monaco-editor (init)="onEditorReady($event)" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
      </div>
    </div>
  </div>
</div>
