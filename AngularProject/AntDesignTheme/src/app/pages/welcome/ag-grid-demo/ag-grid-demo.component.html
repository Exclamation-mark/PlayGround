<div style="height: 100%;overflow-y:auto;width: 100%;background-color: pink;">
  <button style="margin: 3px" nzSize="small" nz-button nzType="primary" (click)="showData()">运行</button>
  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [undoRedoCellEditing]="true"
    [undoRedoCellEditingLimit]="20"
    [pagination]="true"
    [rowData]="rowData"
    [frameworkComponents]="frameworkComponents"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
</div>
