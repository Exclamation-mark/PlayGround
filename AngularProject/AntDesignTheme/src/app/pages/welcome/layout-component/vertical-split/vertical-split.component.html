<div style="height: 100%;overflow-y:auto;width: 100%;"
     waResizeBox="border-box" (waResizeObserver) ="sendData($event) ">
  <div class="content"style="height: 100%" >
    <rsz-layout class="cell" [directions]="['bottom']" #top [rFlex]="true" [style]="{maxHeight: maxHeight + 'px'}">
      <div style="width: 100%;height: 100%;padding: 10px;" #gridContainer>
        <ag-grid-angular
          style="width: 100%; height: 100%;"
          class="ag-theme-alpine"
          id="firstGrid"
          (gridReady)="onFirstGridReady($event,gridContainer)"
          [undoRedoCellEditing]="true"
          [undoRedoCellEditingLimit]="20"
          [pagination]="false"
          [rowData]="rowData"
          [frameworkComponents]="frameworkComponents"
          [defaultColDef]="defaultColDef"
          [columnDefs]="columnDefs"
        >
        </ag-grid-angular>
      </div>
    </rsz-layout>
    <rsz-layout class="cell"  [directions]="['none']" [rFlex]="false" >
      <div style="width: 100%;height: 100%;padding: 10px;">
        <ag-grid-angular
          style="width: 100%; height: 100%;"
          class="ag-theme-alpine"
          [undoRedoCellEditing]="true"
          [undoRedoCellEditingLimit]="20"
          id="secondGrid"
          [pagination]="true"
          [rowData]="rowData1"
          [frameworkComponents]="frameworkComponents"
          [defaultColDef]="defaultColDef"
          [columnDefs]="columnDefs"
          (gridReady)="onSecondGridReady($event)"
        >
        </ag-grid-angular>
      </div>
    </rsz-layout>
  </div>
</div>
